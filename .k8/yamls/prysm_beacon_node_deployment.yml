spec:
  type: ClusterIP
  ports:
    - port: 3500
      protocol: TCP
      targetPort: 3500
      name: ext-3500
    - port: 4000
      protocol: TCP
      targetPort: 4000
      name: ext-4000
    - port: 6668
      protocol: TCP
      targetPort: 6668
      name: ext-6668
    - port: 13000
      protocol: TCP
      targetPort: 13000
