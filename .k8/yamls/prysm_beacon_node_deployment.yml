---
apiVersion: REPLACE_API_VERSION
kind: StatefulSet
metadata:
  namespace: REPLACE_NAMESPACE
  name: ethereum2-prysm
spec:
  replicas: 3
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      name: ethereum2-prysm
      application: ethereum2-prysm
  serviceName: ethereum2-prysm
  template:
    metadata:
      labels:
        name: ethereum2-prysm
        application: ethereum2-prysm
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  application: ethereum2-prysm
              topologyKey: kubernetes.io/hostname
            weight: 1
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/role
                operator: In
                values:
                - blockchain
      containers:
      - name: ethereum2-prysm
        image: REPLACE_DOCKER_REPO:REPLACE_IMAGETAG
        imagePullPolicy: Always
        ports:
        - containerPort: 3500
          hostPort: 3500
          name: ext-3500
          protocol: TCP
        - containerPort: 4000
          hostPort: 4000
          name: ext-4000
          protocol: TCP
        - containerPort: 6668
          hostPort: 6668
          name: ext-6668
          protocol: TCP
        - containerPort: 13000
          hostPort: 13000
          name: ext-13000
          protocol: TCP
        - containerPort: 12000
          hostPort: 12000
          name: discv5
          protocol: UDP
        volumeMounts:
        - mountPath: "/data"
          name: ethereum2-prysm
      - name: ubuntu
        image: 121827225315.dkr.ecr.us-west-2.amazonaws.com/infra-stage-repo:ubuntu20
        imagePullPolicy: Always
        args: [bash, -c, sleep infinity]
        volumeMounts:
        - name: ethereum2-script-prysm
          mountPath: /root/sync-status.sh
          subPath: sync-status.sh
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - /root/sync-status.sh
          initialDelaySeconds: 10
          periodSeconds: 15
      volumes:
      - persistentVolumeClaim:
          claimName: ethereum2-prysm
        name: ethereum2-prysm
      - name: ethereum2-script-prysm
        configMap:
          name: ethereum2-script-prysm
      tolerations:
      - effect: NoSchedule
        key: kubernetes.io/role
        operator: Exists 
      hostNetwork: true
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
  - metadata:
      name: ethereum2-prysm
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 150Gi
      storageClassName: gp2
